<!DOCTYPE html><html lang=en><head><title>Calculator</title><link href="https://fonts.googleapis.com/css?family=Lato:300,900" rel=stylesheet><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"></head><body><div class=app><span id=message>hola</span><div class=screen><h1 id=number-typed>0</h1><h2 id=prev-calc>0</h2></div><div class=buttons><button class="btn red" data-key=ac style=grid-area:ac>AC</button><button class="btn red" data-key=c style=grid-area:c>C</button><button class=btn data-key=/ style=grid-area:div>/</button><button class=btn data-key=× style=grid-area:mult>×</button><button class=btn data-key=7 style=grid-area:seven>7</button><button class=btn data-key=8 style=grid-area:eight>8</button><button class=btn data-key=9 style=grid-area:nine>9</button><button class=btn data-key=- style=grid-area:diff>-</button><button class=btn data-key=4 style=grid-area:four>4</button><button class=btn data-key=5 style=grid-area:five>5</button><button class=btn data-key=6 style=grid-area:six>6</button><button class=btn data-key=+ style=grid-area:plus>+</button><button class=btn data-key=1 style=grid-area:one>1</button><button class=btn data-key=2 style=grid-area:two>2</button><button class=btn data-key=3 style=grid-area:three>3</button><button class=btn data-key="=" style=grid-area:equal>=</button><button class=btn data-key=0 style=grid-area:zero>0</button><button class=btn data-key=. style=grid-area:dot>.</button></div></div><h5 class=footer>Made by German Robayo</h5><script type="text/javascript" src="bundle.js"></script></body></html>
